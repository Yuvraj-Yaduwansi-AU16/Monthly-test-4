<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <title>To Do List!</title>
    <style>
        input {
            width: 50vw;
        }
        body{
            background-color:wheat;
        }
    </style>
</head>

<body>
    <div class="conatiner main">
        <div class="container my-4">
            <h1 class="heading text-center">To Do List</h1>
        </div>
        <div class="container my-5 d-flex justify-content-center">
            <input type="text" placeholder="Enter Task Here" id="task-input">
            <a href="" class="btn btn-success mx-4">Add Task</a>
        </div>
        
        <div class="container task-list">

        </div>
        <div class="container clear-items my-5 d-flex justify-content-center">
            <a href="" class="btn btn-danger mx-4">Clear Task</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
